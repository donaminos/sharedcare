<template name="addNewEvent">
  {{#ionModal title="Add Event"}}
        {{#ionList class="addEventForm"}}
          <label class="item item-input">
            <span class="input-label">Event Date</span>
            <input type="date" id="date" value="{{eventDate}}">
          </label>
          <label class="item item-input">
            <span class="input-label">Event Time</span>
            <input type="time" id="time" value="">
          </label>
          <label class="item item-input">
            <span class="input-label">Note</span>
            <input type="text" id="note">
          </label>
        {{/ionList}}
          <div class="block-button">
            <button class="button button-assertive button-block save">Add Event</button>
          </div>
  {{/ionModal}}
</template>
