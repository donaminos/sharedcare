<template name="newsfeed">
	{{#contentFor "headerTitle"}}
  	<h1 class="title"><img src="/images/shared_care_logo.png"></h1>
	{{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    {{> homeButton}}
  {{/contentFor}}

	{{#ionView}}
    	{{#ionContent class="newsScreen"}}
      <div class="">
    	<div class="item add-item addNew">
    	 <i class="fa fa-plus-circle fa-2x"></i>
    	</div>
    {{# if newsList}}
    {{#each newsList}}
        {{> singleNewsItem}}
    {{/each}}
    {{else}}
      <div class="noNews">They say no news is good news, but it just looks a bit empty!<br><a href="#" class="addNew">Enter your first post</a></div>
    {{/if}}
    </div>
    	{{/ionContent}}


  {{/ionView}}

</template>

<template name="singleNewsItem">
<div class="list card">

  <div class="item item-avatar">
    <img src="avatar.jpg">
    <h3>David Baxter</h3>
    <p class="date-display">{{dateDisplay}}</p>
  </div>
  {{#if postText}}
  <a class="item " href="#">
    <p>{{postText}}</p>
  </a>
  {{/if}}
  {{#if attachment}}
  <div class="item item-image">
    <img src="{{attachment}}">
  </div>
  {{/if}}
  <a class="item card-footer" href="#">
    <a href="#" class="comment"><i class="fa fa-comment"></i> {{commentCount}}</a>
    <!-- span class="item-note edit-post">
      Edit post
    </span -->
  </a>

</div>
</template>
